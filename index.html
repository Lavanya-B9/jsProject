<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>JS</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Counter Example</h1>
      <div class="counter">
        <h4>Counter</h4>
        <h1 class="result" id="counterValue">0</h1>
        <div>
          <button class="inc" onclick="onIncrement()">Increment</button>
          <button class="dec" onclick="onDecrement()">Decrement</button>
          <button class="reset" onclick="onReset()">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
